<div class="flex-three testimonials-wrapper">
  {%- if page.testimonials -%} {%- for testimonials in page.testimonials -%}
  <div class="inner add-quotes">
    <h3>{{ testimonials.quote-text }}</h3>
    <p>{{ testimonials.quote-name }}</p>
    <p>
      <span
        >{{ testimonials.quote-company }} | {{ testimonials.quote-job }}</span
      >
    </p>
  </div>
  {%- endfor -%}{%- endif -%}
</div>
